<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>設定</title>
  <link rel="stylesheet" href="css/setting.css" />
</head>
<body>
  <div class="app-container">
    <header class="header">
      <h1>設定</h1>
      <nav>
        <button type="button" id="btn-back" class="tab">← 戻る</button>
      </nav>
    </header>
    <main class="main-content">
      <form class="settings-form">
        <label>
          表示名
          <input type="text" name="displayName" value="自分の名前" />
        </label>
        <label>
          メールアドレス
          <input type="email" name="email" value="you@example.com" />
        </label>
        <label>
          通知設定
          <select name="notifications">
            <option>すべて受け取る</option>
            <option>重要なもののみ</option>
            <option>受け取らない</option>
          </select>
        </label>
        <button type="submit" class="submit-btn">保存する</button>
      </form>
    </main>
  </div>
  <script src="js/spots.js"></script>
</body>
</html>
